// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "【Arab-Server || Zombie Escape】"
// maximum client movement speed 

sv_maxspeed 340

// 30 minute timelimit

mp_timelimit 25
mp_startmoney 16000
mp_autoteambalance 1
sv_alltalk 1
sv_maxrate 25000
sv_maxupdaterate 100
sv_downloadurl "http://37.59.197.176/cstrike/"
sv_allowdownload 1 
sv_allowupload 1
sv_airaccelerate 100
sv_cheats 0
mp_limitteams 0
sv_unlag 1
mapchangecfgfile "server.cfg"
mp_flashlight 1
allow_spectators 0
mp_roundtime 9
mp_chattime 10

// load ban files

exec listip.cfg
exec banned.cfg
